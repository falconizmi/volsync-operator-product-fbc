---
apiVersion: operator.openshift.io/v1alpha1
kind: ImageDigestMirrorSet
metadata:
  name: volsync-mirror-set
spec:
  imageDigestMirrors:
    - mirrorSourcePolicy: AllowContactingSource
      mirrors:
        - quay.io/redhat-user-workloads/volsync-tenant/volsync-bundle-0-12
        - quay.io/redhat-user-workloads/volsync-tenant/volsync-bundle-0-13
        - quay.io/redhat-user-workloads/volsync-tenant/volsync-bundle-0-14
      source: registry.redhat.io/rhacm2/volsync-operator-bundle
    - mirrorSourcePolicy: AllowContactingSource
      mirrors:
        - quay.io/redhat-user-workloads/volsync-tenant/volsync-0-12
        - quay.io/redhat-user-workloads/volsync-tenant/volsync-0-13
        - quay.io/redhat-user-workloads/volsync-tenant/volsync-0-14
      source: registry.redhat.io/rhacm2/volsync-rhel9
